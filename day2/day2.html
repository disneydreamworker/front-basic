<!DOCTYPE html>
<html lang="ko"> 
<head> 
    <!-- //웹 브라우저가 해석하는데, 헤드 태그 안에 내 문서에 대한 메타 데이터를 기술한다 -->
    <meta charset="UTF-8"> 
    <!-- //메타 태그는 속성만 담고 있는 태그로 단일 태그여서 /필요 없음 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- //페이지가 자동으로 세팅될때 viewport를 만든다.  -->
    <title>Document</title>
</head>
<body> //실제로 보여지는 태그 
    <!-- 태그 연습 1 -->
    <div>
        영역을 묶을 때 사용하는 태그
    <h1>Hello HTML5</h1>
    <p>즐거운 나의 웹 프로그래밍 학습</p>
    </div>

    <!-- 태그 연습 2 -->
    <audio></audio>
    <img>
    <video></video>


</body>
</html>
